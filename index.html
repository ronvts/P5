<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco - Site web spécialisé à la vente d'appareils photos vintage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Nos produits - Orinoco</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img class="logo" src="./img/Logo-Orinoco.png" alt="Logo d'Orinoco">
            </a>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item cart-nb">
                    <a href="panier.html" class="nav-link">
                        <div class="wrapper">
                            <i class="fas fa-shopping-cart"></i><span class="nb-items">0</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero hero-up">
            <div class="hero-message">
                <h2>Découvrez notre gamme d'appareils photos vintage</h2>
            </div>
        </section>
        <section class="all-products">
            <ul id="grid-products"></ul>
        </section>
        <section class="hero hero-down">
            <div class="hero-message">
                <h2>Retrouvez nous aussi sur :</h2>
                <ul class="social">
                    <li><i class="fab fa-facebook-square"></i></li>
                    <li><i class="fab fa-instagram-square"></i></li>
                    <li><i class="fab fa-twitter-square"></i></li>
                    <li><i class="fab fa-pinterest-square"></i></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <h3>© Orinoco</h3>
    </footer>
    <script src="./js/ajax.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</body>

</html>
