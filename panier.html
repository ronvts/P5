<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Orinoco - Site web spécialisé à la vente d'appareils photos vintage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Panier de commande - Orinoco</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="index.html">
                    <img class="logo" src="./img/Logo-Orinoco.png" alt="Logo d'Orinoco">
                </a>
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link"><i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item cart-nb">
                    <a href="panier.html" class="nav-link"><i class="fas fa-shopping-cart"></i>
                        <span class="nb-items">0</span></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="cart">
        <section class="view-cart">
            <h2 class="header-cart">Votre panier</h2>
            <table id="table-cart">
                <thead id="thead-cart">
                    <tr>
                        <th scope="col">Article</th>
                        <th scope="col">Objectif</th>
                        <th scope="col">Prix</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Supprimer</th>
                    </tr>
                </thead>
                
                <tbody id="tbody-cart">
                </tbody>

                <tfoot id="tfoot-cart">
                    <tr>
                        <th>Total :</th>
                        <th id="total-cart" colspan="5"> 0 €</th>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section id="contact" class="view-form">
        <h2 class="header-form">Merci de remplir le formulaire afin de valider la commande :</h2>
        <form id="form">
            <div class="form-group">
                <input type="text" pattern="[A-Za-z ]{2,32}" required name="lastName" id="lastName" placeholder="Nom*" class="input-form">
            </div>
            <div class="form-group">
                <input type="text" pattern="[A-Za-z ]{2,32}" required name="firstName" id="firstName" placeholder="Prénom*" class="input-form">
            </div>
            <div class="form-group">
                <input type="text" required name="adress" id="address" placeholder="Adresse de livraison*" class="input-form">
            </div>
            <div class="form-group">
                <input type="text" pattern="[A-Za-z ]{2,32}"required name="city" id="city" placeholder="Ville*" class="input-form">
            </div>
            <div class="form-group">
                <input type="email" required name="email" id="email" placeholder="Email*" class="input-form">
            </div>
            <div class="form-group">
                <button type="submit" class="btn" id="sendForm" onclick="sendData()">Confirmer</button>
            </div>
        </form>
        </section>
    </main>

    <footer class="footer-fixed">
        <h3>© Orinoco</h3>
    </footer>
    <script src="./js/panier.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
</body>

</html>
